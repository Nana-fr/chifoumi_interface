<!doctype html>
<html class="no-js" lang="EN">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Chi-fou-mi game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/1911e49993.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  
  <header>
    <h1 class="text-center py-3">Welcome to the Chi-fou-mi Game</h1>
  </header>
  
  <main class="container text-center py-5">

    <button onclick="launchGame()" class="startbtn btn btn-dark">Launch game</button>

    <div class="d-none" id="game">
      <small id="scores" class="d-none fs-2 border border-dark p-2"></small>
      
      <h2><output id="console" class="mt-5">Please enter your name:</output></h2>
      
      <div id="form" class="d-none">
        <form>
          <div>
            <input type="text" id="name" placeholder="Enter your name" aria-label="username" aria-describedby="button-addon2">
          </div>
          <div id="invalid" class="d-none">
            Your name should be between 2 and 20 letters long.
          </div>
        </form>
        <button class="btn btn-outline-dark my-2" type="submit" id="submit">Enter</button>
      </div>
      
      <div class="d-none" id="choice">
        <button class="choice mx-3" value="rock"><i class="far fa-hand-rock fa-5x"></i></button><button class="choice mx-3" value="paper"><i class="far fa-hand-paper fa-5x"></i></button><button class="choice mx-3" value="scissors"><i class="far fa-hand-scissors fa-5x"></i></button>
      </div>
      
      <div class="d-none" id="replay">
        <button class="replay mx-3 fs-5" value="yes">Yes<button class="replay mx-3 fs-5" value="no">No</button>
      </div>
    </div>

  </main>


  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/game.js"></script>
  
  <!-- <script src="js/main.js"></script> -->

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
