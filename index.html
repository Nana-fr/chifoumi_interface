<html class="no-js" lang="EN">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Chi-fou-mi game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/1911e49993.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <h1 class="text-center">Welcome to the Chi-fou-mi Game</h1>
  <button onclick="launchGame()" class="startbtn btn btn-primary">Launch game</button>


  <div class="d-none" id="game">
  <h2><output id="console">Please enter your name:</output></h2>
    <form class="row g-3" id="username">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-label="username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="submit">Enter</button>
        <div class="invalid-feedback">
          Your name should be between 2 and 20 letters long.
        </div>
      </div>
    </form>
    <div class="d-none" id="choice">
      <button class="choice" value="rock"><i class="far fa-hand-rock fa-5x"></i></button><button class="choice" value="paper"><i class="far fa-hand-paper fa-5x"></i></button><button class="choice" value="scissors"><i class="far fa-hand-scissors fa-5x"></i></button>
    </div>
    <div class="d-none" id="replay">
      <button class="replay" value="yes">Yes<button class="replay" value="no">No</button>
    </div>
  </div>
  

  

  



  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>

</body>

</html>
